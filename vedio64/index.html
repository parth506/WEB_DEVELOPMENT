<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let rand = Math.random()
        let first, second, third;
        if (rand < 0.33) {
            first = 'Crazy'

        }
        else if (rand < 0.66 && rand >= 0.33) {
            first = "Amazing"
        }
        else {
            first = "Fire"
        }

        rand = Math.random()
        if (rand < 0.33) {
            second = 'Crazy'

        }
        else if (rand < 0.66 && rand >= 0.33) {
            second = "Amazing"
        }
        else {
            second = "Fire"
        }
        rand = Math.random()
        if (rand < 0.33) {
            third = 'Crazy'

        }
        else if (rand < 0.66 && rand >= 0.33) {
            third = "Amazing"
        }
        else {
            third = "Fire"
        }
        console.log(`${first} ${second} ${third}`)
    </script>
</body>

</html>
